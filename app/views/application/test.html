<div ng-app="app">
	{{ users | json}}
</div>
<script type="text/javascript">
  angular.module('app', ['restful'])
  .factory('User', ['$restful', function ($restful) {
    return $restful('/users/:userId', {userId:'@id'});
  }])
  .run(function($rootScope, User){
    $rootScope.users = User.query();
  });
</script>
